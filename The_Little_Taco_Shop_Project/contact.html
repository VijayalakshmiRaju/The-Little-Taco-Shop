<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Vijayalakshmi">
    <meta
      name="description"
      content="This Web Page enables the customer to interact and provide feedback to the Little Taco Shop.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/information-button-favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <title>Taco Customer Contact page</title>
</head>

<body>
    <header>
        <h1>Contact Us</h1>
        <nav aria-label="primary-navigation">
          <ul>
            <li>
              <a href="index.html">Home</a>
            </li>
            <li>
              <a href="index.html#about-lts">About LTS</a>
            </li>
            <li>
              <a href="index.html#our-menu">Our Menu</a>
            </li>
            <li>
              <a href="hours.html">Store Hours</a>
            </li>
          </ul>
        </nav>
        <figure>
          <img
            src="img/contact-tacos.jpg"
            alt="Spicy tacos with side dish"
            title="Tacos with side dish Image"
            width="400"
          >
          <figcaption>Tasty & Spicy Tacos with side dish!!!</figcaption>
        </figure>
      </header>
  
      <hr>

      <article id="contact">
        <h2>Our Contact Form</h2>
        <form action="https://httpbin.org/post" method="post">
            <fieldset>
                <legend>Send Us a Message</legend>
                <p>
                    <label for="name">Name: </label>
                    <input type="text" name="name" id="name" placeholder="Enter name" autocomplete="on" required>
                </p>

                <p>
                    <label for="email">Email: </label>
                    <input type="email" name="email" id="email" autocomplete="on" required>
                </p>
            </fieldset>
            <br>
            <fieldset>
                <legend>Send Us your Thoughts</legend>
                <label for="message">Your Message:</label>
                <br>
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message here..." required></textarea>
            </fieldset>

            <br>

            <button type="submit" formaction="https://httpbin.org/post" formmethod="post">Submit</button>
            <button type="reset">Reset</button>
        </form>
      </article>

      <article id="location">
        <h2>Our Location</h2>
    
        <address>
            333, Tasty tacos street, <br>Espresso Colony, Kansas City - 483. 

            <br>
            <br>
            Phone: 455-455-4555
        </address>
      </article>
      <footer>
        <p>
            <a href="#">Back To Top</a>
          </p>
    
          <hr>
    
          <p>&lt;&lt;&lt; &copy; Little Taco Shop &gt;&gt;&gt;</p>
      </footer>
</body>
</html>
